<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별짓기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <style>
        .container{padding: 100px 40px; letter-spacing: 1px; text-indent: 1px; white-space: pre-line}
        .container ul{overflow: hidden;}
        .container ul > li{float: left; width: 25px; line-height: 25px; text-align: center; font-size: 18px; list-style: none;}
    </style>
</head>
<body>
    <div class="container">
        *
        **
        ***
        ****
        *****
    </div>
    <div class="container">
        &nbsp;&nbsp;&nbsp;*<br />
        &nbsp;&nbsp;***<br />
        &nbsp;*****<br />
        *******<br />
    </div>
    <div class="container">
        &nbsp;&nbsp;&nbsp;&nbsp;*<br />
        &nbsp;&nbsp;&nbsp;**<br />
        &nbsp;&nbsp;***<br />
        &nbsp;****<br />
        *****
    </div>
    <script>
        console.log('*');
        console.log('**');
        console.log('***');
        console.log('****');
        console.log('*****');

        for(let i = 0; i < 5; i++){
            for(let j = 0; j <= i; j++ ){
                console.log('*');
            }
        }
    </script>
</body>
</html>
